<div class="header">
  <div class="title">
    <img src="/assets/darkbox-icon.svg">
    <h1>Darkbox Gallery Demo</h1>
  </div>
  <app-dark-mode-switch></app-dark-mode-switch>
</div>
<darkbox-gallery [images]="images" [clickEvents]="eventsSubject.asObservable()" (allImagesInDom)="allImagesInDom()">
</darkbox-gallery>
<div class="button-container">
  <button *ngIf="areMoreImagesAvailable" (click)="loadMoreImages()">Load more images</button>
</div>
