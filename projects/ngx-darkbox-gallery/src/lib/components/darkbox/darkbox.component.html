<div class="overlay">
  <button class="fab close" (click)="onClose()">x</button>
  <!-- The loading animation -->
  <lib-loading-animation *ngIf="!fullSizedImageLoaded" [animationType]="darkboxConfiguration.loadingAnimation">
  </lib-loading-animation>
  <!-- The actual full sized image -->
  <div class="image" [ngStyle]="{'display': fullSizedImageLoaded ? '' : 'none'}">
    <img src="{{image.url}}" alt="{{image.altText}}" (load)="onImageLoaded()">
    <div *ngIf="darkboxConfiguration.enableCaption" class="caption">
      {{currentNumber}}/{{totalNumber}}
      <span *ngIf="image.caption"> - {{image.caption}}</span>
    </div>
  </div>
  <button class="fab prev" *ngIf="hasPrev" (click)="onPrev()">&lt;</button>
  <button class="fab next" *ngIf="hasNext" (click)="onNext()">&gt;</button>
</div>
