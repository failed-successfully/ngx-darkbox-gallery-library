@if (animationType === loadingAnimation.DOT || animationType === loadingAnimation.SQUARE) {
  <lib-dot [animationType]="animationType" />
}
@if (animationType === loadingAnimation.FLEX_RING) {
  <lib-flex-ring />
}
@if (animationType === loadingAnimation.BAR || animationType === loadingAnimation.SPINNER) {
  <lib-svg-loader
    [animationType]="animationType" />
}
