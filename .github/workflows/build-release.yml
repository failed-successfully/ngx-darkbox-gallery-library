on:
  workflow_call:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24.x]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Build on Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i
      - run: npm run build -- ngx-darkbox-gallery --configuration=production
      - run: cp *.md dist/ngx-darkbox-gallery/
      - run: cp --parents src/assets/* dist/ngx-darkbox-gallery
      - run: cp LICENSE dist/ngx-darkbox-gallery/
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: ngx-darkbox-gallery
          path: dist/ngx-darkbox-gallery/

  build-demo:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24.x]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: ngx-darkbox-gallery
          path: dist/ngx-darkbox-gallery/
      - name: Build on Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i
      - run: cd dist/ngx-darkbox-gallery
      - run: npm link
      - run: cd ../..
      - run: npm link @failed-successfully/ngx-darkbox-gallery
      - run: npm run build
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: ngx-darkbox-gallery-demo
          path: dist/ngx-darkbox-gallery-library/

  publish-gh-pages:
    needs: build-demo
    environment:
      name: ngx-darkbox-gallery-demo
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: ngx-darkbox-gallery-demo
          path: dist/ngx-darkbox-gallery-library/
      - name: List repository contents
        run: ls -lisaR
      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: 'dist/ngx-darkbox-gallery-library/browser'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
