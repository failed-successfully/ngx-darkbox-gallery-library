on:
  workflow_call:
    inputs:
      registry-url:
        required: true
        type: string
      node-version:
        required: true
        type: number
      release-tag:
        required: false
        type: string
    secrets:
      npm-token:
        required: true

jobs:
  release-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3
      - uses: actions/download-artifact@fb598a63ae348fa914e94cd0ff38f362e927b741 # tag=v3
        with:
          name: ngx-darkbox-gallery
          path: artifact/ngx-darkbox-gallery/
      - uses: actions/setup-node@969bd2663942d722d85b6a8626225850c2f7be4b # tag=v3
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: ${{ inputs.registry-url }}
      - run: npm ci --no-optional
      - run: npm publish --access public ${{ inputs.release-tag }}
        working-directory: artifact/ngx-darkbox-gallery
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm-token }}
