on:
  workflow_call:
    inputs:
      registry-url:
        required: true
        type: string
      node-version:
        required: true
        type: number
      release-tag:
        required: false
        type: string
    secrets:
      npm-token:
        required: true

jobs:
  release-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3
      - uses: actions/download-artifact@9782bd6a9848b53b110e712e20e42d89988822b7 # tag=v3
        with:
          name: ngx-darkbox-gallery
          path: artifact/ngx-darkbox-gallery/
      - uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # tag=v3
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: ${{ inputs.registry-url }}
      - run: npm ci --no-optional
      - run: npm publish --access public ${{ inputs.release-tag }}
        working-directory: artifact/ngx-darkbox-gallery
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm-token }}
